<div class="login-container">
  <h1>Log In</h1>
  <form [formGroup]="form" (ngSubmit)="logIn()">
    <table>
      <tr>
        <td>
          <label for="email">Email:</label>
        </td>
        <td>
          <input pInputText
                 type="email"
                 class="p-inputtext-sm"
                 id="email"
                 size="30"
                 formControlName="email">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password:</label>
        </td>
        <td>
          <input pInputText
                 type="password"
                 class="p-inputtext-sm"
                 id="password" size="30"
                 formControlName="password">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <p-button type="submit"
                    [disabled]="form.invalid"
                    styleClass="p-button-outlined">Log in</p-button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <span>Not a user yet?</span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <span>Click here to <a [routerLink]="['/signup']">Sign Up</a></span>
        </td>
      </tr>
    </table>
  </form>
</div>
