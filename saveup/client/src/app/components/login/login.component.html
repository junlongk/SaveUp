<h1>Log In</h1>
<form [formGroup]="form" (ngSubmit)="logIn()">
  <table>
    <tr>
      <td>
        <label for="email">Email:</label>
      </td>
      <td>
        <input type="email" id="email" size="30" formControlName="email">
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">Password:</label>
      </td>
      <td>
        <input type="password" id="password" size="30" formControlName="password">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="form.invalid">Log in</button>
      </td>
    </tr>
  </table>
</form>
