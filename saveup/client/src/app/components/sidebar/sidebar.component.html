<div class="sidebar-container">
  <div class="sidebar-user">
    <h2><em>SAVEUP</em></h2>
    <p>Welcome {{ userFirstName }}!</p>

    <div class="button-container">
      <div *ngIf="userRole == 'USER'">
        <p-button label="Support us!"
                  icon="pi pi-heart-fill"
                  styleClass="p-button-outlined p-button-sm"
                  (click)="pay()">
        </p-button>
      </div>

      <div *ngIf="userRole == 'PREMIUM'">
        <p-button label="PREMIUM"
                  icon="pi pi-star-fill"
                  styleClass="p-button-outlined p-button-sm">
        </p-button>
      </div>

      <p-button label="Sign out"
                icon="pi pi-sign-out"
                styleClass="p-button-outlined p-button-sm"
                (click)="logOut()">
      </p-button>
    </div>

  </div>

  <div class="sidebar-links">
    <a [routerLink]="['/user/accounts']" routerLinkActive="active">
      <i class="pi pi-wallet"></i> Accounts
    </a>
    <a [routerLink]="['/user/transactions']" routerLinkActive="active">
      <i class="pi pi-money-bill"></i> Transactions
    </a>
    <a [routerLink]="['/user/reports']" routerLinkActive="active">
      <i class="pi pi-chart-bar"></i> Reports
    </a>
  </div>

</div>
