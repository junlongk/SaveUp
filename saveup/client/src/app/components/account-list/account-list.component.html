<div>
  <div class="accounts-header">
    <span>Accounts</span>
    <p-button label="New"
              icon="pi pi-plus"
              styleClass="p-button-outlined p-button-sm"
              (click)="create()">
    </p-button>
  </div>

  <p-divider></p-divider>

  <div *ngIf="accounts.length <= 0">
    <p>You do not have any account yet.</p>
    <p>Please create a new account using the "New" button above.</p>
  </div>

  <div *ngIf="accounts.length > 0">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
    <p-card [style]="{ width: '400px' }">
      <p-table [value]="accounts"
               styleClass="p-datatable-striped"
               [tableStyle]="{ 'width': '370px' }">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 220px">Name</th>
            <th style="width: 120px">Balance</th>
            <th style="width: 30px"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-account>
          <tr>
            <td>{{ account.accountName }}</td>
            <td>{{ account.balance | currency }}</td>
            <td>
              <p-button icon="pi pi-ellipsis-v"
                        styleClass="p-button-text p-button-sm"
                        (click)="selectedAccount = account;
                        menu.toggle($event)"></p-button>
              <p-menu #menu
                      [model]="menuItems"
                      [popup]="true"
                      appendTo="body"></p-menu>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>

</div>
