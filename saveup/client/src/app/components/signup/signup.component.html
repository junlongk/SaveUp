<h1>Sign Up</h1>
<form [formGroup]="form" (ngSubmit)="signUp()">
  <table>
    <tr>
      <td>
        <label for="firstName">First Name:</label>
      </td>
      <td>
        <input type="text" id="firstName" size="30" formControlName="firstName">
      </td>
    </tr>
    <tr>
      <td>
        <label for="lastName">Last Name:</label>
      </td>
      <td>
        <input type="text" id="lastName" size="30" formControlName="lastName">
      </td>
    </tr>
    <tr>
      <td>
        <label for="email">Email:</label>
      </td>
      <td>
        <input type="email" id="email" size="30" formControlName="email">
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">Password:</label>
      </td>
      <td>
        <input type="password" id="password" size="30" formControlName="password">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="form.invalid">Sign up!</button>
      </td>
    </tr>
  </table>
</form>
